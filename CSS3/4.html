/* Create a webpage that displays an image as the border around an element with the following properties.

• Border: 15 pixels solid
• Padding: 20 pixels
• Border image: url (imagename.png) 30 30 stretch */

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CSS ASSIGNMENT 4</title>
<style>
div {
  border:15px solid;
  padding:20px;
  
}
#img{
border-image:url("https://lh3.googleusercontent.com/proxy/LZXzZiayslelAWAuj1vJnQu2cr-9WE5j3G8BYBkrblrG_JQ3x0VL4B9jNQAx974c2Ll2YWddg4y9UOJ9UDXCLV2HpbEkwzMlO6guFuGuHAqnEC0CnUF9V2wO4cwejlA") 30 30 stretch;
}
</style>
</head>
<body>
<h3>This assignment is an example for CSS3 </h3>
<div id="img">Welcome to RandomText.</div>


</body>
</html>
