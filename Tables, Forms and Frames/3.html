<!--Write a HTML program to create an online registration form which captures the following data: 
Username, Password, Confirm password, Name using text boxes.
Gender by radio buttons. 
Address should be taken by multiple line inputs from the user. 
Finally the Profession should be provided by selecting from the drop down box. 
Make sure the contents of the page is aligned in the middle.  -->

<!doctype html>
<head><title>Registration form</title></head>
<h1>Online Registration form</h1>
<body align="center">
Username: <input type="text" placeholder="Enter username"><br><br>
Password:<input type="password" placeholder="Enter password"><br><br>
Confirm Password:<input type="password" placeholder="Confirm password"><br><br>
Name:<input type="text" placeholder="Enter name"><br><br>
    
  Gender:  <input type="radio" name="gender">Female
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Custom<br><br>
    
    Address:<br>
    <textarea placeholder="Address" cols="30" rows="10">    
    
    </textarea><br><br>
    
    
    Profession:<br>
   <select >
   
        <option>Select Your Profession</option>
        <option> Engineer</option>
        <option>Teacher</option>
        <option>Doctor</option>
        <option>Painter</option>
        <option>Advocate</option>
        
    </select><br><br>
    <button>Submit</button>
    
   
</body>
