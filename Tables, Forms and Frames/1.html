<!--Write a HTML program to display the table having the columns(highlighted)  as Decimal ,English, Spanish, Korean, Binary . 
Following are the data to be in each rows respective of their columns :
Decimals : {1,2,3,4,5} 
English : {one,two,three,four,five}
Spanish:{uno,dos,tres,quarto,cinco}
Korean:{hanna,dool,set,net,daset}
Binary:{0001,0010,0011,0100,0101} 
Each element is the data which will be our rows for the corresponding columns , using tables-->

<!doctype html>
<head><title>Tables</title></head>
<body>
<table border="5px">
    <tr>
    <th>Decimal</th>
    <th>English</th>
    <th>Spanish</th>
    <th>Korean</th>
    <th>Binary</th>
    </tr>
    
    <tr>
        <th>1</th>
        <th>one</th>
        <th>uno</th>
        <th>hanna</th>
        <th>0001</th>
    </tr>
    
    <tr>
        <th>2</th>
        <th>two</th>
        <th>dos</th>
        <th>dool</th>
        <th>0010</th>
    </tr>
    
    <tr>
        <th>3</th>
        <th>three</th>
        <th>tres</th>
        <th>set</th>
        <th>0011</th>
    </tr>
    
    <tr>
        <th>4</th>
        <th>four</th>
        <th>quarto</th>
        <th>net</th>
        <th>0100</th>
    </tr>
    
    <tr>
        <th>5</th>
        <th>five</th>
        <th>cinco</th>
        <th>daset</th>
        <th>0101</th>
    </tr>
    </table>
</body>
