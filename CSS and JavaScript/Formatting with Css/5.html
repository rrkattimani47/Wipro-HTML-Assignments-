<!--Create a webpage that displays an image as the background and also repeats the background image only vertically.-->

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> CSS ASSIGNMENT 5</title>
<style>
body{
background-color:red;

background-image:url("https://upload.wikimedia.org/wikipedia/commons/9/90/Marvel_Studios_logo.jpg");
background-repeat:repeat-y;

}

p{color:white; text-align:center; font-size:20px;}
</style>
</head>
<body>

<h1>Example 5 for formatting with CSS</h1>
<p>Wow!!!</p>

</body>
</html>
