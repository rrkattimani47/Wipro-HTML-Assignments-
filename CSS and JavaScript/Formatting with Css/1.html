<!--Create a webpage that displays an image as the background of the page and set the background image position to right top.-->


<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> CSS ASSIGNMENT 1</title>
<style>
body{
background-image:url("https://upload.wikimedia.org/wikipedia/commons/9/90/Marvel_Studios_logo.jpg");
background-repeat:no-repeat;
background-position:right top;
}
</style>
</head>
<body>
<p>Example 1 for formatting with CSS</p>
<p>Wow!!!</p>
</body>
</html>
