<!--Create a webpage that displays the div element with the following properties 
• Alignment: Center
• Font Size : 25pixels
• Font Name: Verdana

Note: Use CSS class selector-->

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> CSS ASSIGNMENT 2 </title>
<style>
.display{
font-family: verdana;
font-size:25px;
text-align:center;
}
</style>
</head>
<body>
<h2> Example 2 for CSS class selector</h2>
<p class="display"> THIS IS WIPRO ASSIGNMENT.</p>
<h1 class="display"> These are CSS CONCEPTS.</h1>

</body>
</html>
