/* Write a JavaScript program that prompts the user to enter a number and display whether the number given is odd or even.*/

<html>
<head>
<script>
function odd_even(){
var no;
no=parseInt(prompt("Enter the number:"));
if(no%2==0)
{
alert("Even Number");
}
else
{
alert("Odd Number");
}
}
odd_even();
</script>
</head>
</html>
