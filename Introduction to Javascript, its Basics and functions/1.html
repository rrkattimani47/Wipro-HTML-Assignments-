//Write a JavaScript program which will print ‘HelloWorld’ in the body of the HTML document

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program which will print ‘HelloWorld’ in the body of the HTML document</title>
<script>
    function myFunction() {
        document.getElementById("first").innerHTML = "Hello World!!!";
}

</script>
</head>

<body>
    <p id="first">
        <button onclick="myFunction()">Click on me</button>
    
</body>
</html>
